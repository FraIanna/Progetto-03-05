<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile page</title>
    <link rel="stylesheet" href="./custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="text-bg-dark">
    <header>
      <div class="container-fluid">
        <div class="w-25">
          <a href="./home-page.html"
            ><img src="./assets/netflix_logo.png" alt="logo" class="w-100"
          /></a>
          <!-- si collega alla home-page (il bottone edit posto piu in basso si collega alla settings-page)-->
        </div>
      </div>
    </header>
    <main>
      <div class="container" id="container-profile">
        <div class="row">
          <div
            class="col-12 border border-primary border-top-0 border-end-0 border-start-0">
            <h1 class="display-1 fw-medium">Edit Profile</h1>
          </div>
        </div>
        <div class="row pt-3">
          <div class="col-12 col-md-4 ps-4 ps-md-0">
            <div class="position-relative">
              <img src="./assets/avatar.png" alt="avatar" class="w-100" />
              <span class="position-absolute"
                ><i class="bi bi-pencil-square text-light"></i
              ></span>
            </div>
          </div>
          <div class="col-12 col-md-8">
            <input
              type="text"
              value="Strive Student"
              class="input-text bg-primary text-light fs-5 text-center mt-4 mt-md-0" />
            <div
              class="border border-primary border-top-0 border-end-0 border-start-0">
              <div class="py-4 d-flex flex-column align-items-start">
                <h4 class="text-primary fw-medium">Language:</h4>
                <select
                  name="Language "
                  class="pe-4 py-1 bg-transparent text-light fw-medium fs-5">
                  Genres
                  <option value="0" class="text-bg-primary">English</option>
                  <option value="1" class="text-bg-primary">Italian</option>
                  <option value="2" class="text-bg-primary">Deutsch</option>
                  <option value="3" class="text-bg-primary">Français</option>
                  <option value="4" class="text-bg-primary">日本語</option>
                </select>
              </div>
            </div>
            <div
              class="border border-primary border-top-0 border-end-0 border-start-0">
              <div class="py-4">
                <h4 class="text-primary fw-medium pb-3">Maturity Settings:</h4>
                <button
                  type="button"
                  class="btn btn-secondary rounded-0 px-2 py-1 fw-bold text-light">
                  ALL MATURITY RATINGS
                </button>
                <p class="pt-3">
                  Show titles of
                  <span class="fw-bold">all maturity ratings</span> for this
                  profile
                </p>
                <form action="./settings.html">
                  <button
                    type="submit"
                    class="btn btn-outline-primary rounded-0 p-4 py-1 font-monospace fs-5"
                    id="edit-button">
                    <!-- si collega alla settings-page -->
                    EDIT
                  </button>
                </form>
              </div>
            </div>
            <div class="py-4">
              <h4 class="text-primary fw-medium">Autoplay controls</h4>
              <div class="checkbox py-2">
                <label class="d-flex">
                  <input type="checkbox" value="" checked />
                  <span class="cr border border-secondary"
                    ><i class="cr-icon bi bi-check-lg fs-2 text-primary"></i
                  ></span>
                  <p>Autoplay next episode in a series on all devices.</p>
                </label>
                <div class="checkbox py-2">
                  <label class="d-flex">
                    <input type="checkbox" value="" checked />
                    <span class="cr border border-secondary"
                      ><i class="cr-icon bi bi-check-lg fs-2 text-primary"></i
                    ></span>
                    <p>Autoplay previews while browsing on all devices.</p>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <di class="row">
          <div
            class="col border border-primary border-bottom-0 border-end-0 border-end-0 border-start-0">
            <div class="button-div py-4 d-flex gap-3 flex-column flex-md-row">
              <button
                type="button"
                class="btn btn-outline-primary rounded-0 p-md-4 py-4 my-4 my-md-0 font-monospace">
                SAVE
              </button>
              <button
                type="button"
                class="btn btn-outline-primary rounded-0 p-md-4 py-4 my-4 my-md-0 font-monospace">
                CANCEL
              </button>
              <button
                type="button"
                class="btn btn-outline-primary rounded-0 p-md-4 py-4 my-4 my-md-0 font-monospace">
                DELETE PROFILE
              </button>
            </div>
          </div>
        </di>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
